<html lang="en">
<head>

<style>

    img{
        border: 2px solid red;
        padding: 20px;
        margin: 20px;
        height: 200px;
        width: 200px;
        border-radius: 20px;
    }

    #id1:hover{
        width: 300px;
        border: 2px solid green;


    }

    #id2:hover{
        display: none;
    }

    #id3:hover{
        border-radius: 80%;
        
    }

</style>
<body>
   <img src="./images/amazon.jpeg" alt="amazon" id="id1"> 
   <img src="./images/flipkart2.jpeg" alt="flipkart"  id="id2">
   <img src="./images/excelr.png" alt="excelr" id="id3">
